<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>particles.js</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>

<!-- count particles -->
<div class="count-particles"> 
  <span class="js-count-particles">--</span> particles
</div>

<div class="panel">
    <h1 class="text-panel">Светличный Владислав МП-201</h1>
    <div class="d-grid gap-2 col-7 mx-auto">
    <p><a href="https://VladislavMp201.github.io/lab1/index.html">Квадратные уравнения</a></p>
    <p><a href="https://VladislavMp201.github.io/lab2/index.html">Часы</a></p>
    <p><a href="https://VladislavMp201.github.io/lab3/index.html">Динозаврик</a></p>
    <p><a href="https://VladislavMp201.github.io/lab4/index.html">Pacman</a></p>
    </div>
</div>

<!-- particles.js container -->
<div id="particles-js"></div>

<!-- scripts -->
<script src="../particles.js"></script>
<script src="js/app.js"></script>

<!-- stats.js -->
<script src="js/lib/stats.js"></script>
<script>
  var count_particles, stats, update;
  stats = new Stats;
  stats.setMode(0);
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.left = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
  count_particles = document.querySelector('.js-count-particles');
  update = function() {
    stats.begin();
    stats.end();
    if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
      count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
    }
    requestAnimationFrame(update);
  };
  requestAnimationFrame(update);
</script>

</body>
</html>
